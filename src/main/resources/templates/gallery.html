<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div style="text-align:center">
    <h2 style="color: white;">Local Image Gallery</h2>
    <p style="color: white;">Select images below:</p>
    <input type="file" id="fileInput" multiple>
</div>

<!-- The image container -->
<div id="imageGallery" class="row"></div>

<div id="overlay" style="background-color: black;">
    <h3 style="color: white; text-align: center;">Select a decoy image</h3>
    <div id="decoyImages" class="row">
        <!-- Decoy images from resources/static -->
        <img src="images/decoy1.png" alt="Decoy 1">
        <img src="images/decoy2.png" alt="Decoy 2">
        <img src="images/decoy3.png" alt="Decoy 3">
        <img src="images/decoy4.png" alt="Decoy 4">
        <!-- Add more decoy images here -->
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
